<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Игра на JavaScript</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <canvas id="game" width="608" height="608"></canvas>

  <!-- Добавляем виртуальные стрелки -->
  <div class="virtual-arrows">
    <button id="up" class="arrow-btn">▲</button>
    <div>
      <button id="left" class="arrow-btn">◀</button>
      <button id="right" class="arrow-btn">▶</button>
    </div>
    <button id="down" class="arrow-btn">▼</button>
  </div>

  <script src="js/game.js"></script>
</body>
</html>
